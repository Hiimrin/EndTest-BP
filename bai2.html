<script>
    function tryRemoveFromArray(arr, n) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === n) {
                arr.splice(i, 1);
                i--;
            }
        }
        return arr;
    }
    let arrNumber = [12, 6, 3, 7, 21, 5, 7];
    let numRemove = 7;
    console.log(tryRemoveFromArray(arrNumber,numRemove));
</script>
