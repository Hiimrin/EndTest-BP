<!DOCTYPE html>

    <title> Bài Tập 2 </title>
</head>
<body>
<script>
    function tryRemoveFromArray(array, n) {
        for (let i = 0; i < array.length; i++) {
            if (array[i] === n) {
                array.splice(i, 1);
                i--;
            }
        }
        return array;
    }
    let arrNumber = [12, 6, 3, 7, 21, 5, 7];
    let numRemove = 12;
    console.log(tryRemoveFromArray(arrNumber,numRemove));
</script>
</body>
</html>
