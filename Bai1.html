<body>
<script>
    let arr = [10,5,2,8,-1,6,8];

    function findMaxScore(arr1) {
        let max = arr[0];
        for (let i = 0 ; i < arr1.length ; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
    console.log(findMaxScore(arr));

</script>
