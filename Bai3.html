<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 3</title>
</head>
<body>
<script>
    function printFibonacci(number) {
        let a= 0;
        let b = 1;
        let result = b;
        document.write("1" + " , ");
        for (let i = 1; i < number; i++) {
            result = a + b;
            a = b;
            b = result;
            let rangeNumber = result < number;
            if (rangeNumber) {
                document.write(result + " , ");
            }
        }
    }
    let numInput = parseInt(prompt());
    printFibonacci(numInput);
</script>
</body>
</html>
